<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="card">
          <div class="img-container">
            <img class="img" src="images/illustration-hero.svg" alt="icon" />
          </div>
          <div class="text-container">
            <h1>Order Summary</h1>

            <center>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </center>

            <div class="plan">
              <div class="plan-box1">
                <div class="plan-img-container">
                  <img
                    src="images/icon-music.svg"
                    alt="icon music"
                    class="plan-img"
                  />
                </div>
                <div class="plan-div">
                  <p class="Annual-Plan">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <div class="plan-box2"><span>Change</span></div>
            </div>
            <button class="payment">Proceed to Payment</button>
            <p class="cancel-order">Cancel Order</p>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gaganpreet Singh</a>.
    </div>
  </body>
</html>
